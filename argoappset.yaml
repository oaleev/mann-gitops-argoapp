apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/oaleev/mann-gitops-config.git
      revision: HEAD
      directories:
      - path: manifests
  - git:
      repoURL: https://github.com/oaleev/gitops-config.git
      revision: HEAD
      directories:
      - path: manifests
  template:      
    metadata:
      name: '{{path.basename}}-{{name}}'
    spec:
      project: default

      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{revision}}'
        path: '{{path}}'
      
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'

      syncPolicy:
        syncOptions:
          - CreateNamespace=true  
        automated:
          prune: true
          selfHeal: true 
      
